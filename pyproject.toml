[project]
name = "vrchat-poker-gto"
version = "0.1.0"
description = "VRChat Poker GTO system with pamiq-core integration."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pamiq-core>=0.6.0",
    "mss>=9.0.0",
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
    "pytesseract>=0.3.10",
    "python-osc>=1.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.6.0",
]

[project.scripts]
vrpoker = "poker_gto.launch:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/poker_gto"]

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.6.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
