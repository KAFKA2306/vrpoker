[project]
name = "vrchat-poker-gto"
version = "0.1.0"
description = "VRChat Poker GTO System with pamiq-core integration"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pamiq-core>=0.5.0",
    "mss>=9.0.0",
    "pytesseract>=0.3.10",
    "python-osc>=1.8.0",
    "numpy>=1.24.0",
    "pillow>=10.0.0",
    "opencv-python>=4.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/poker_gto"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
