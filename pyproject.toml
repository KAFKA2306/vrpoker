[project]
name = "vrchat-poker-agent"
version = "0.1.0"
description = "VRChat Poker Agent with pamiq-core."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pamiq-core",
    "mss",
    "numpy",
    "opencv-python",
    "pytesseract",
    "python-osc"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "ruff",
]

[project.scripts]
vrpoker = "poker_gto.launch:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/poker_gto"]

[dependency-groups]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "ruff",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
